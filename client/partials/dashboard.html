<h2 class="m-l-2 m-t-1">Hi {{username}}</h2>
<a href="#/newques">Add a question</a>
<a href="#/" class="m-l-3">Logout</a>
<div class="m-l-3">
  <label for="search">Search</label>
  <input type="text" id="search" ng-model="search">
</div>
<table class="table p-x-3">
  <thead>
    <tr>
      <th>Question</th>
      <th>Answers </th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="q in ques |filter:search">
      <td>{{q.question}}</td>
      <td>{{q.ans_count}}</td>
      <td><a href="#/question/{{q._id}}">Show</a>
        <a href="#/question/{{q._id}}/new_answer">Answer</a></td>
    </tr>
  </tbody>
</table>
